<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio ‚Äì CorelTech</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f2f5;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .btn-primary { font-weight: 600; }
    .btn-warning { font-weight: 600; }
  </style>
</head>
<body class="p-4">
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="fw-bold">üìã Panel T√©cnico ‚Äì CorelTech</h1>
      <p class="text-muted">No vendemos partes, vendemos tranquilidad.</p>
    </div>

    <div class="row g-4 justify-content-center">
      <!-- Nuevo Caso -->
      <div class="col-md-6 col-lg-5">
        <div class="card h-100 border-0">
          <div class="card-body text-center p-4">
            <i class="bi bi-file-earmark-plus" style="font-size: 3rem; color: #0d6efd;"></i>
            <h5 class="mt-3">Nuevo Caso</h5>
            <p class="text-muted">Para clientes nuevos o primera visita.</p>
            <a href="/app/nuevo-caso.html" class="btn btn-primary w-100">Crear Nuevo Caso</a>
          </div>
        </div>
      </div>

      <!-- Abrir Expediente -->
      <div class="col-md-6 col-lg-5">
        <div class="card h-100 border-0">
          <div class="card-body p-4">
            <i class="bi bi-folder2-open" style="font-size: 3rem; color: #fd7e14;"></i>
            <h5 class="mt-3">Abrir Expediente</h5>
            <p class="text-muted">Accede al historial de un cliente existente.</p>
            <div class="input-group">
              <input type="text" id="cliente-id" class="form-control" placeholder="ID del cliente (ej: V-12345678)">
              <button class="btn btn-warning" type="button" onclick="abrirExpediente()">
                <i class="bi bi-search"></i>
              </button>
            </div>
            <small class="text-muted d-block mt-2">C√©dula o RIF</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="/firebase-config.js"></script>
  <script src="/app/js/auth.js"></script>

  <script>
    // ================================
    // Funci√≥n: Abrir expediente del cliente
    // ================================
    async function abrirExpediente() {
      // 1. Obtener el ID del input
      const clienteId = document.getElementById("cliente-id").value.trim().toUpperCase();
      
      // 2. Validar que no est√© vac√≠o
      if (!clienteId) {
        alert("Por favor, ingresa un ID de cliente (ej: V-12345678)");
        return;
      }

      try {
        // 3. Acceder a Firestore
        const db = firebase.firestore();
        const clienteRef = db.collection("clientes").doc(clienteId);
        const doc = await clienteRef.get();

        if (doc.exists) {
          // Cliente encontrado ‚Üí abrir expediente
          window.location.href = `/app/expediente.html?cliente=${clienteId}`;
        } else {
          // Cliente no encontrado ‚Üí preguntar si quiere crear uno nuevo
          const crear = confirm(
            `Cliente con ID ${clienteId} no encontrado.\n` +
            `¬øQuieres crear un nuevo caso para este cliente?`
          );
          if (crear) {
            // Redirigir a nuevo caso con el ID pre-cargado
            window.location.href = `/app/nuevo-caso.html?cliente=${clienteId}`;
          }
        }
      } catch (error) {
        console.error("Error al buscar cliente:", error);
        alert("‚ùå Error al conectar con la base de datos: " + error.message);
      }
    }
  </script>
</body>
</html>
