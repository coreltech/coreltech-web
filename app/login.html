<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso T√©cnicos ‚Äì CorelTech</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d6efd, #0d47a1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: #fff;
    }
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      color: #212529;
    }
    .login-header {
      background: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .login-header h2 {
      margin: 0;
      font-weight: 600;
    }
    .login-header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    .form-control {
      border-radius: 8px;
    }
    .btn-corel {
      background-color: #0d6efd;
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 8px;
    }
    .btn-corel:hover {
      background-color: #0b5ed7;
    }
    .brand {
      font-weight: 700;
      color: #0d6efd;
    }
    .footer-note {
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="login-container">

          <!-- Header -->
          <div class="login-header">
            <h2><i class="bi bi-shield-lock"></i> Acceso T√©cnico</h2>
            <p>Panel de gesti√≥n CorelTech</p>
          </div>

          <!-- Formulario -->
          <div class="p-4">
            <div class="text-center mb-4">
              <h5>Bienvenido</h5>
              <p style="font-size: 0.9rem;">Ingresa con tu correo corporativo</p>
            </div>

            <form id="login-form">
              <div class="mb-3">
                <label for="email" class="form-label">Correo @coreltech.com</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="tu@coreltech.com"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                  />
                </div>
              </div>

              <div id="error-message" class="text-danger mb-3" style="display: none; font-size: 0.9rem;"></div>

              <button type="submit" class="btn btn-corel w-100">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesi√≥n
              </button>
            </form>

            <div class="footer-note mt-4">
              ¬øNo tienes acceso? Contacta al administrador.
            </div>
          </div>

        </div>

        <!-- Frase de marca -->
        <div class="text-center mt-4">
          <small style="color: white;">
            üîê <strong>No vendemos partes, vendemos tranquilidad.</strong><br>
            <span style="opacity: 0.8;">CorelTech ‚Äì Soporte t√©cnico profesional</span>
          </small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Configuraci√≥n de Firebase -->
  <script src="/firebase-config.js"></script>
  <!-- Script de autenticaci√≥n -->
  <script>
    // Verificar si ya est√° autenticado
    firebase.auth().onAuthStateChanged((user) => {
      const path = window.location.pathname;
      if (user && path.endsWith('login.html')) {
        const domain = user.email.split('@')[1];
        if (domain === 'coreltech.com') {
          window.location.href = 'index.html';
        }
      }
    });

    // Manejar el inicio de sesi√≥n
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');

      // Validar dominio
      if (!email.endsWith('@coreltech.com')) {
        errorDiv.style.display = 'block';
        errorDiv.textContent = 'Solo se permiten correos @coreltech.com';
        return;
      }

      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        // Si inicia sesi√≥n, redirigir
        window.location.href = 'index.html';
      } catch (error) {
        let message = 'Error de acceso.';
        if (error.code === 'auth/wrong-password') {
          message = 'Contrase√±a incorrecta.';
        } else if (error.code === 'auth/user-not-found') {
          message = 'Usuario no encontrado.';
        } else if (error.code === 'auth/invalid-credential') {
          message = 'Credenciales inv√°lidas.';
        }
        errorDiv.style.display = 'block';
        errorDiv.textContent = message;
      }
    });
  </script>

</body>
</html>
