<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Evita que motores de b√∫squeda indexen esta p√°gina (importante por ser √°rea privada) -->
  <meta name="robots" content="noindex, nofollow">
  
  <title>üîê Acceso T√©cnico ‚Äì CorelTech</title>

  <!-- Bootstrap 5 (CDN sin espacios) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts: Inter (limpia y moderna) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Iconos de Bootstrap (para candado, correo, etc.) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Fondo degradado profesional */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d6efd, #0d47a1);
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: #fff;
    }

    /* Contenedor principal del formulario */
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      color: #212529;
    }

    /* Encabezado en azul con icono */
    .login-header {
      background: #0d6efd;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .login-header h2 {
      margin: 0;
      font-weight: 600;
      font-size: 1.5rem;
    }
    .login-header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* Estilo de los campos de entrada */
    .form-control {
      border-radius: 8px;
    }

    /* Bot√≥n personalizado de CorelTech */
    .btn-corel {
      background-color: #0d6efd;
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 8px;
      width: 100%;
    }
    .btn-corel:hover {
      background-color: #0b5ed7;
    }

    /* Mensaje de error */
    #error-message {
      font-size: 0.85rem;
      margin-top: 0.5rem;
    }

    /* Frase final */
    .footer-note {
      text-align: center;
      font-size: 0.85rem;
      color: #6c757d;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <!-- Contenedor principal del login -->
        <div class="login-container">

          <!-- Encabezado -->
          <div class="login-header">
            <h2><i class="bi bi-shield-lock"></i> Acceso T√©cnico</h2>
            <p>Panel de gesti√≥n CorelTech</p>
          </div>

          <!-- Formulario de inicio de sesi√≥n -->
          <div class="p-4">
            <div class="text-center mb-4">
              <h5>Bienvenido</h5>
              <p class="text-muted">Ingresa con tu correo corporativo</p>
            </div>

            <form id="login-form">
              <!-- Campo: Correo -->
              <div class="mb-3">
                <label for="email" class="form-label">Correo @coreltech.com</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="tu@coreltech.com"
                    required
                  />
                </div>
              </div>

              <!-- Campo: Contrase√±a -->
              <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                  />
                </div>
              </div>

              <!-- Mensaje de error (se muestra si hay fallo) -->
              <div id="error-message" class="text-danger" style="display: none;"></div>

              <!-- Bot√≥n de inicio de sesi√≥n -->
              <button type="submit" class="btn btn-corel">
                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesi√≥n
              </button>
            </form>

            <!-- Nota final -->
            <div class="footer-note mt-4">
              ¬øNo tienes acceso? Contacta al administrador.
            </div>
          </div>
        </div>

        <!-- Frase de marca -->
        <div class="text-center mt-4">
          <small style="color: white;">
            üîê <strong>No vendemos partes, vendemos tranquilidad.</strong><br>
            <span style="opacity: 0.8;">CorelTech ‚Äì Soporte t√©cnico profesional</span>
          </small>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Bootstrap Bundle (incluye Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Firebase SDK (versi√≥n compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <!-- Archivo de configuraci√≥n de Firebase (aseg√∫rate de que est√© en la ra√≠z o ajusta la ruta) -->
  <script src="/firebase-config.js"></script>

  <script>
    // ==========================================
    // ‚úÖ 1. Verificar autenticaci√≥n al cargar
    // Si el usuario ya est√° logueado, redirigir al dashboard
    // ==========================================
    firebase.auth().onAuthStateChanged(async (user) => {
      // Obtener la ruta actual
      const path = window.location.pathname;

      // Detectar si estamos en la p√°gina de login (cualquier variante)
      const isLoginPage = path.toLowerCase().includes('login');

      if (user) {
        const email = user.email;
        const domain = email?.split('@')[1];

        // Validar dominio permitido
        if (domain === 'coreltech.com') {
          // Si ya est√° logueado y est√° en login.html, redirigir
          if (isLoginPage) {
            window.location.href = 'index.html'; // Cambia a '../index.html' si est√° en subcarpeta
          }
        } else {
          // Si el correo no es v√°lido, cerrar sesi√≥n
          await firebase.auth().signOut();
          if (isLoginPage) {
            showError('Acceso denegado. Solo correos @coreltech.com.');
          }
        }
      } else {
        // Si NO hay usuario y NO est√° en login, redirigir a login
        if (!isLoginPage) {
          window.location.href = 'login.html';
        }
      }
    });

    // ==========================================
    // ‚úÖ 2. Manejar el inicio de sesi√≥n
    // Validar correo, contrase√±a y mostrar errores claros
    // ==========================================
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault(); // Evitar recarga

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error-message');

      // Limpiar mensaje anterior
      errorDiv.style.display = 'none';

      // Validar dominio en tiempo real
      if (!email.endsWith('@coreltech.com')) {
        showError('Solo se permiten correos @coreltech.com');
        return;
      }

      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        // Si inicia bien, Firebase dispara onAuthStateChanged y redirige
      } catch (error) {
        let message = 'Error de acceso. Revisa tus credenciales.';
        switch (error.code) {
          case 'auth/wrong-password':
            message = 'Contrase√±a incorrecta.';
            break;
          case 'auth/user-not-found':
            message = 'Usuario no encontrado.';
            break;
          case 'auth/invalid-credential':
            message = 'Credenciales inv√°lidas.';
            break;
          case 'auth/user-disabled':
            message = 'Esta cuenta ha sido desactivada.';
            break;
          default:
            console.warn("Error desconocido:", error);
        }
        showError(message);
      }
    });

    // ==========================================
    // ‚úÖ Funci√≥n auxiliar: mostrar errores
    // ==========================================
    function showError(msg) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.style.display = 'block';
      errorDiv.textContent = msg;
    }

    // ==========================================
    // ‚úÖ Validaci√≥n en tiempo real del correo
    // ==========================================
    document.getElementById('email').addEventListener('input', function () {
      const email = this.value.trim();
      if (email && !email.endsWith('@coreltech.com')) {
        showError('Solo se permiten correos @coreltech.com');
      } else {
        document.getElementById('error-message').style.display = 'none';
      }
    });
  </script>
</body>
</html>
